<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script src="http://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
	var ctx = document.getElementById('ctx').getContext('2d');
	ctx.font = '30px Arial';

	var socket = io();

	//Client side objects

	//Client side player
	var Player = function(initPack){
		var self = {};
		self.id = initPack.id;
		self.x = initPack.x;
		self.y = initPack.y;
		Player.list[self.id] = self;
		return self;
	}

	Player.list = {};

	//Client side bullet
	var Bullet = function(initPack){
		var self = {};
		self.id = initPack.id;
		self.x = initPack.x;
		self.y = initPack.y;
		Bullet.list[self.id] = self;
		return self;
	}

	Bullet.list = {};

	//Sending and recieving data to and from the server

	socket.on('init', function(data){
		for(var i = 0; i < data.player.length; i++)
			new Player(data.player[i]);
		for(var i = 0; i < data.bullet.length; i++)
			new Bullet(data.bullet[i]);
	});

	socket.on('update', function(data){
			for(var i = 0; i < data.player.length; i++){
				var pack = data.player[i];
				var p = Player.list[pack.id];
				if(p){
					if(pack.x !== undefined)
						p.x = pack.x;
					if(pack.y !== undefined)
						p.y = pack.y;
				}
			}
			for(var i = 0; i < data.bullet.length; i++){
				var pack = data.bullet[i];
				var b = Bullet.list[pack.id];
				if(b){
					if(pack.x !== undefined)
						b.x = pack.x;
					if(pack.y !== undefined)
						b.y = pack.y;
				}
			}
	});

	socket.on('remove', function(data){
		for(var i = 0; i < data.player.length; i++)
			delete Player.list[data.player[i]];
		for(var i = 0; i < data.bullet.length; i++){
			delete Bullet.list[data.bullet[i]];
		}
	});

	//Draw loop
	setInterval(function(){
		ctx.clearRect(0, 0, 500, 500);
		for(var i in Player.list){
			ctx.fillStyle = 'black';
			ctx.fillRect(Player.list[i].x, Player.list[i].y, 30, 30);
		}
		for(var i in Bullet.list){
			ctx.fillStyle = 'blue';
			ctx.fillRect(Bullet.list[i].x, Bullet.list[i].y, 10, 10);
		}
	}, 40);

	//Player input

	document.onkeydown = function(event){
		if(event.keyCode === 87) //w
			socket.emit('keyPress', {inputId: 'up', state: true});
		if(event.keyCode === 65) //a
			socket.emit('keyPress', {inputId: 'left', state: true});
		if(event.keyCode === 83) //s
			socket.emit('keyPress', {inputId: 'down', state: true});
		if(event.keyCode === 68) //d
			socket.emit('keyPress', {inputId: 'right', state: true});
	}
	document.onkeyup = function(event){
		if(event.keyCode === 87) //w
			socket.emit('keyPress', {inputId: 'up', state: false});
		if(event.keyCode === 65) //a
			socket.emit('keyPress', {inputId: 'left', state: false});
		if(event.keyCode === 83) //s
			socket.emit('keyPress', {inputId: 'down', state: false});
		if(event.keyCode === 68) //d
			socket.emit('keyPress', {inputId: 'right', state: false});
	}

	document.onmousedown = function(event){
	  socket.emit('mousePress', {inputId: 'click', state: true})
	}
	document.onmouseup = function(event){
	  socket.emit('mousePress', {inputId: 'click', state: false})
	}
	document.onmousemove = function(event){
		socket.emit('mousePress', {
			inputId: 'move',
	  	x: (event.clientX - $("canvas").offset().left),
	  	y: (event.clientY - $("canvas").offset().top)
		});
	}
</script>
